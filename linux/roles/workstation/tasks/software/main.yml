- name: software | flatpak | add flatpak support
  tags: packages,flatpak
  become: yes
  package:
    name: flatpak
    state: present

- name: software | flatpak | add flathub remote
  tags: packages,flatpak
  become: yes
  flatpak_remote:
    name: flathub
    flatpakrepo_url: https://flathub.org/repo/flathub.flatpakrepo
    state: present

- name: softare | flatpak | install apps
  tags: packages,flatpak
  flatpak:
    name: "{{ item }}"
  with_items:
    - org.gimp.GIMP
    - com.spotify.Client
    - im.riot.Riot
    - org.gnome.Geary
    - ch.protonmail.protonmail-bridge
    - us.zoom.Zoom
    - com.slack.Slack
    - com.nextcloud.desktopclient.nextcloud
    - net.cozic.joplin_desktop

- import_tasks: "1password.yml"
  tags: packages,1password

- name: software | install packages
  become: yes
  package:
    name:
      - "{{ wireguard_name }}"
